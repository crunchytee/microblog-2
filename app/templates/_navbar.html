<header class="d-flex justify-content-center py-3">
  <ul class="nav nav-pills">
    <li class="nav-item">
      <a
        href="{{ url_for('index') }}"
        class="nav-link {% if request.endpoint == 'index' %}active{% endif %}"
        aria-current="page"
        >Home</a
      >
    </li>
    <li class="nav-item">
      <a
        href="{{ url_for('view_posts') }}"
        class="nav-link {% if request.endpoint == 'view_posts' %}active{% endif %}"
        >Posts</a
      >
    </li>
    <li class="nav-item">
      <a
        href="{{ url_for('index') }}"
        class="nav-link {% if request.endpoint == 'about' %}active{% endif %}"
        >About</a
      >
    </li>
    <li class="nav-item">
      <a
        href="{{ url_for('index') }}"
        class="nav-link {% if request.endpoint == 'credits' %}active{% endif %}"
        >Credits</a
      >
    </li>
    <li class="nav-item">
      <a
        href="{{ url_for('index') }}"
        class="nav-link {% if request.endpoint == 'contact' %}active{% endif %}"
        >Contact</a
      >
    </li>
  </ul>
</header>

<script>
  // Get all elements with the class 'nav-button'
  const buttons = document.querySelectorAll(".nav-button");

  // Add a click event listener to each button
  buttons.forEach((button) => {
    button.addEventListener("click", function () {
      // Remove the 'active' class from all buttons
      buttons.forEach((btn) => btn.classList.remove("active"));

      // Add the 'active' class to the clicked button
      this.classList.add("active");
    });
  });
</script>
