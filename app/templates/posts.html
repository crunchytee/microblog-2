{% extends "base.html" %} {% block content %}
<div>
  {% for post_id, post in posts.items() %}
  <div id="{{ post_id }}">
    <h2>{{ post.title[0]|upper }}{{ post.title[1:] }}</h2>
    <h3>By: {{ post.author }} on {{ post.date }}</h3>
    <a href="/posts/{{ post_id }}">View Post</a>
  </div>
  {% endfor %}
</div>
{% endblock %}
